<!DOCTYPE html>
<html lang="fa" dir="rtl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPONSORACB</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Vazirmatn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* تنظیم فونت پیش‌فرض و استایل‌های پایه */
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        
        /* استایل برای هدر و فوتر شیشه‌ای */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* استایل برای حالت دارک */
        .dark .glass-effect {
            background: rgba(15, 23, 42, 0.2); /* bg-slate-900 with opacity */
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* افکت درخشش برای نام سایت */
        .animate-shine {
            position: relative;
            overflow: hidden;
            -webkit-mask-image: linear-gradient(-75deg, rgba(0,0,0,.6) 30%, #000 50%, rgba(0,0,0,.6) 70%);
            -webkit-mask-size: 200%;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            from { -webkit-mask-position: 150%; }
            to { -webkit-mask-position: -50%; }
        }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-500">

    <!-- Header Section -->
    <header id="header" class="glass-effect fixed top-4 left-4 right-4 z-50 rounded-2xl shadow-lg transition-all duration-300">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold tracking-widest bg-clip-text text-transparent bg-gradient-to-r from-sky-500 to-cyan-400 animate-shine">
                SPONSORACB
            </div>
            
            <!-- Hamburger Menu Button -->
            <button id="menu-btn" class="md:hidden z-50">
                <svg id="menu-open-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-700 dark:text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
                 <svg id="menu-close-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-700 dark:text-slate-300 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed inset-0 z-40 glass-effect flex-col items-center justify-center gap-6 text-2xl font-medium hidden">
        <!-- Dark Mode Toggle -->
        <button id="dark-mode-toggle-mobile" class="flex items-center gap-3 p-3 rounded-lg hover:bg-black/10 dark:hover:bg-white/10 transition-colors">
            <span id="dark-mode-text-mobile">حالت تاریک</span>
            <div class="relative">
                 <svg id="theme-toggle-dark-icon-mobile" class="h-7 w-7 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon-mobile" class="h-7 w-7 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 3.636l-.707.707a1 1 0 101.414 1.414l.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zM6.464 14.95l-.707.707a1 1 0 001.414 1.414l.707-.707a1 1 0 00-1.414-1.414z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </div>
        </button>
    </div>

    <!-- Main Content -->
    <main class="pt-32 pb-24">
        <div class="container mx-auto px-6">
            <div class="max-w-lg mx-auto text-center">
                
                <!-- Avatar -->
                <div class="relative w-32 h-32 mx-auto mb-6">
                    <div class="absolute inset-0 bg-gradient-to-tr from-sky-400 to-blue-500 rounded-full animate-pulse"></div>
                    <img src="https://placehold.co/128x128/e2e8f0/334155?text=S" alt="لوگوی SPONSORACB" class="relative w-full h-full rounded-full border-4 border-slate-100 dark:border-slate-900">
                </div>
                
                <h1 class="text-4xl font-extrabold mb-2">SPONSORACB</h1>
                <p class="text-lg text-slate-600 dark:text-slate-400 mb-8">
                    بهترین خدمات و پشتیبانی در دستان شماست.
                </p>

                <!-- Links Section -->
                <div class="space-y-4">
                    <a href="https://t.me/sponsoracb" target="_blank" class="block w-full p-4 rounded-xl font-semibold text-white bg-gradient-to-r from-sky-500 to-cyan-400 hover:scale-105 transform transition-transform duration-300 shadow-lg">
                        کانال تلگرام
                    </a>
                    <a href="https://t.me/sponsoracb_bot" target="_blank" class="block w-full p-4 rounded-xl font-semibold text-white bg-gradient-to-r from-sky-500 to-cyan-400 hover:scale-105 transform transition-transform duration-300 shadow-lg">
                        ربات تلگرام

                    <a href="https://t.me/MYT7V" target="_blank" class="block w-full p-4 rounded-xl font-semibold text-slate-800 dark:text-slate-900 bg-slate-200 dark:bg-slate-300 hover:scale-105 transform transition-transform duration-300 shadow-md">
                        ارتباط با مدیر
                    </a>
                    <a href="https://t.me/Sponsoracb_supportbot" target="_blank" class="block w-full p-4 rounded-xl font-semibold text-slate-800 dark:text-slate-900 bg-slate-200 dark:bg-slate-300 hover:scale-105 transform transition-transform duration-300 shadow-md">
                        پشتیبانی
                    </a>
                </div>

                <!-- Stats Section -->
                <div class="mt-12 grid grid-cols-2 gap-4 text-center">
                    <div class="p-4 rounded-xl bg-sky-500/10 dark:bg-sky-400/10">
                        <p class="text-3xl font-bold text-sky-500 dark:text-sky-400" id="stat-operators">0</p>
                        <p class="text-sm text-slate-600 dark:text-slate-400 mt-1">اپراتور های انلاین</p>
                    </div>
                    <div class="p-4 rounded-xl bg-sky-500/10 dark:bg-sky-400/10">
                        <p class="text-3xl font-bold text-sky-500 dark:text-sky-400" id="stat-bots">0</p>
                        <p class="text-sm text-slate-600 dark:text-slate-400 mt-1">بات های فعال</p>
                    </div>
                    <div class="p-4 rounded-xl bg-sky-500/10 dark:bg-sky-400/10">
                        <p class="text-3xl font-bold text-sky-500 dark:text-sky-400" id="stat-orders">0</p>
                        <p class="text-sm text-slate-600 dark:text-slate-400 mt-1">سفارشات انجام شده</p>
                    </div>
                    <div class="p-4 rounded-xl bg-sky-500/10 dark:bg-sky-400/10">
                        <p class="text-3xl font-bold text-sky-500 dark:text-sky-400" id="stat-users">0</p>
                        <p class="text-sm text-slate-600 dark:text-slate-400 mt-1">کاربران انلاین</p>
                    </div>
                </div>

                <!-- VIP & License Section -->
                <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-4 items-center">
                    <a href="https://t.me/Sponsoracb_bot?start=vip_epanel_setting_bot" target="_blank" class="block w-full p-4 rounded-xl font-bold text-white bg-gradient-to-r from-blue-500 to-indigo-600 hover:scale-105 transform transition-transform duration-300 shadow-lg text-lg">
                        خرید اکانت ویژه
                    </a>
                    <div class="p-4 rounded-xl bg-indigo-500/10 dark:bg-indigo-400/10">
                        <p class="text-3xl font-bold text-indigo-500 dark:text-indigo-400" id="stat-licenses">0</p>
                        <p class="text-sm text-slate-600 dark:text-slate-400 mt-1">لایسنس های خرید شده</p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="glass-effect fixed bottom-4 left-4 right-4 rounded-2xl shadow-lg">
        <div class="container mx-auto px-6 py-4 text-center text-slate-600 dark:text-slate-400">
            <p>&copy; 2025 SPONSORACB - تمام حقوق محفوظ است.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Dark Mode Logic ---
            const themeToggleBtnMobile = document.getElementById('dark-mode-toggle-mobile');
            const themeToggleDarkIconMobile = document.getElementById('theme-toggle-dark-icon-mobile');
            const themeToggleLightIconMobile = document.getElementById('theme-toggle-light-icon-mobile');
            const darkModeTextMobile = document.getElementById('dark-mode-text-mobile');

            if (localStorage.getItem('color-theme') === 'dark' || 
               (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                themeToggleLightIconMobile.classList.remove('hidden');
                darkModeTextMobile.textContent = 'حالت روشن';
            } else {
                document.documentElement.classList.remove('dark');
                themeToggleDarkIconMobile.classList.remove('hidden');
                darkModeTextMobile.textContent = 'حالت تاریک';
            }

            const toggleTheme = () => {
                themeToggleDarkIconMobile.classList.toggle('hidden');
                themeToggleLightIconMobile.classList.toggle('hidden');
                if (localStorage.getItem('color-theme')) {
                    if (localStorage.getItem('color-theme') === 'light') {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('color-theme', 'dark');
                        darkModeTextMobile.textContent = 'حالت روشن';
                    } else {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('color-theme', 'light');
                        darkModeTextMobile.textContent = 'حالت تاریک';
                    }
                } else {
                    if (document.documentElement.classList.contains('dark')) {
                        document.documentElement.classList.remove('dark');
                        localStorage.setItem('color-theme', 'light');
                        darkModeTextMobile.textContent = 'حالت تاریک';
                    } else {
                        document.documentElement.classList.add('dark');
                        localStorage.setItem('color-theme', 'dark');
                        darkModeTextMobile.textContent = 'حالت روشن';
                    }
                }
            };

            themeToggleBtnMobile.addEventListener('click', toggleTheme);
            
            // --- Hamburger Menu Logic ---
            const menuBtn = document.getElementById('menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const menuOpenIcon = document.getElementById('menu-open-icon');
            const menuCloseIcon = document.getElementById('menu-close-icon');

            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                mobileMenu.classList.toggle('flex');
                menuOpenIcon.classList.toggle('hidden');
                menuCloseIcon.classList.toggle('hidden');
            });

            // --- Animated Counter Logic ---
            function animateValue(objId, start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const currentValue = Math.floor(progress * (end - start) + start);
                    const formattedValue = currentValue.toLocaleString('fa-IR');
                    const obj = document.getElementById(objId);
                    if (obj) {
                       obj.innerHTML = formattedValue;
                    }
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            animateValue("stat-operators", 0, 17, 2000);
            animateValue("stat-bots", 0, 3, 1500);
            animateValue("stat-orders", 0, 59375, 3000);
            animateValue("stat-users", 0, 708, 2500);
            animateValue("stat-licenses", 0, 10589, 3000); // New counter
        });
    </script>
</body>
</html>
